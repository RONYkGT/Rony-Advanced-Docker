<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
    <h2>Upload Image</h2>
    <form action="http://localhost:5000/store" method="post" enctype="multipart/form-data">
        <input type="file" name="files" accept="image/*">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
